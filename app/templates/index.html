<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container-fluid">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">Drive Bench</a>
	</div>
	<div id="navbar" class="navbar-collapse collapse">
		<ul class="nav navbar-nav navbar-right">
			<li>
			<li>
			<li><a href="#">Help</a></li>
		</ul>
	</div>
</div>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<div class="nav nav-sidebar">
				<form method="POST" action="/echo">
					<h3>Engine</h3>
					<div class="btn-group-vertical" data-toggle="buttons">
						<label class="btn btn-default"><input type="radio" id="forest" name="engine" value="0"/>ForestDB</label>
						<label class="btn btn-default"><input type="radio" id="wired" name="engine" value="1"/>Wired Tiger</label>
						<label class="btn btn-default"><input type="radio" id="level" name="engine" value="2"/>LevelDB</label>
						<label class="btn btn-default"><input type="radio" id="rocks" name="engine" value="3"/>RocksDB</label>
					</div>
					<h3>Drive</h3>
					<div class="btn-group-vertical" data-toggle="buttons">
						<label class="btn btn-default"><input type="radio" id="nvme" name="drive" value="0"/>NVMe Intel P3700</label>
						<label class="btn btn-default"><input type="radio" id="sata" name="drive" value="1"/>SATA Intel S3710</label>
						<label class="btn btn-default"><input type="radio" id="sas" name="drive" value="2"/>SAS Seagate HDD</label>
						<label class="btn btn-default"><input type="radio" id="hitachi" name="drive" value="3"/>SAS Hitachi SSD</label>
					</div>
	        <h3>Pattern</h3>
					<div class="btn-group-vertical" data-toggle="buttons">
						<label class="btn btn-default"><input type="radio" id="default" name="pattern" value="0"/>Default</label>
						<label class="btn btn-default"><input type="radio" id="48" name="pattern" value="1"/>48</label>
						<label class="btn btn-default"><input type="radio" id=256" name="pattern" value="2"/>256</label>
						<label class="btn btn-default"><input type="radio" id="1024" name="pattern" value="3"/>1024</label>
						<label class="btn btn-default"><input type="radio" id="wh" name="pattern" value="4"/>Write Heavy</label>
						<label class="btn btn-default"><input type="radio" id="wo" name="pattern" value="5"/>Write Only</label>
					</div>
					<h3>Instances</h3>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-default"><input type="radio" id="1" name="instances" value="1"/>1</label>
						<label class="btn btn-default"><input type="radio" id="2" name="instances" value="2"/>2</label>
						<label class="btn btn-default"><input type="radio" id="4" name="instances" value="4"/>4</label>
						<label class="btn btn-default"><input type="radio" id="6" name="instances" value="6"/>6</label>
			      <label class="btn btn-default"><input type="radio" id="8" name="instances" value="8"/>8</label>
		 	    </div> 	
					</br>
					</br>
					<button id="fire" width="75%" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
				</form>
			</div>
		</div>
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h1	class="page-header">Results</h1>
      <div id="result"><div> 
		</div>
	</div>
</div>

</body>
</html>
